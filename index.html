<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <title>Tea House</title>
</head>
<body class="font-[Manrope]">
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!-- header section -->
         <header class="flex pt-10 mb-20 flex-col lg:flex-row lg:items-center lg:justify-between md:mb-32 md:pt-20 md:gap-10 md:flex-row">
            <!-- text content -->
                <div>
                    <h1 class="text-3xl md:text-5xl font-semibold mb-7">It's good <br> 
                        tea time at The <br> Tea House
                    </h1>
                    <p class="text-gray-500 w-3/4 mb-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class=" bg-gradient-to-r from-orange-300  to-red-600 px-5 py-3 rounded-lg text-white text-xl font-bold">
                        <span>Explore More</span>
                        <i class="fa-solid fa-arrow-right -rotate-45"></i>
                    </button>
                </div>
            <!-- image content -->
                <div class="relative">
                    <!-- image -->
                    <div>
                        <img class="w-full" src="./images/banner.png" alt="">
                    </div>
                    <!-- card -->
                     <div class="absolute flex items-center bg-white p-5 w-2/3 md:px-10 lg:px-4 rounded-lg shadow-lg mt-5 gap-4 top-28 md:top-80 md:left-32 lg:left-28">
                        <!-- icon -->
                         <div class="text-2xl text-yellow-400 "><i class="fa-solid fa-star"></i></div>
                        <!-- text -->
                         <div>
                            <h2 class="lg:text-4xl md:text-2xl lg font-semibold">5.00</h2>
                            <p class="text-[#777777] font-medium">Trust Pilot Ratings</p>
                         </div>
                        
                     </div>
                </div>
           
         </header>

     </main>
</body>
</html>
